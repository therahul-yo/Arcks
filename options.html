<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcks Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 24px;
      min-width: 400px;
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #ffffff;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #ffffff;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      transition: 0.3s;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    
    .toggle input:checked + .toggle-slider {
      background: #6366f1;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5558e8;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .status.visible {
      opacity: 1;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    .hint {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>âš¡ Arcks Settings</h1>
  
  <div class="toggle-group">
    <span class="toggle-label">Enable Link Previews</span>
    <label class="toggle">
      <input type="checkbox" id="enabled" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  
  <div class="setting-group">
    <label for="hoverDelay">Hover Delay (ms)</label>
    <input type="number" id="hoverDelay" value="800" min="200" max="3000" step="100">
    <p class="hint">Time to wait before showing preview (200-3000ms)</p>
  </div>
  
  <button id="save">Save Settings</button>
  
  <div class="status" id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
